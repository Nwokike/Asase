{% extends 'base.html' %}

{% block title %}Server Error - ASASE{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4">
    <div class="max-w-2xl w-full text-center">
        <div class="glass-card rounded-3xl p-12 md:p-16">
            <i class="bi bi-exclamation-triangle text-9xl text-red-400 opacity-70 mb-8 block"></i>
            <h1 class="text-6xl md:text-7xl font-extrabold text-white mb-6">500</h1>
            <h2 class="text-3xl font-bold text-white mb-6">Analysis Error</h2>
            <p class="text-xl text-white opacity-90 mb-10">
                Our environmental analysis system encountered an error. Please try again.
            </p>
            <a href="/" class="inline-block bg-green-leaf hover:bg-opacity-90 text-white font-bold py-4 px-10 rounded-xl transition-all duration-300 shadow-lg transform hover:-translate-y-1">
                <i class="bi bi-arrow-left-circle mr-2"></i>
                Return to Search
            </a>
        </div>
    </div>
</div>
{% endblock %}
