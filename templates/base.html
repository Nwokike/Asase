{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ASASE - Environmental Intelligence Platform for Africa. Real-time AI-driven risk analysis on Flood, Air Quality, and Land Health with focus on SDG 15: Life on Land.">
    <title>{% block title %}ASASE - Earth Intelligence{% endblock %}</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="manifest" href="{% static 'manifest.json' %}">
    <meta name="theme-color" content="#1e3a5f">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        navy: '#1e3a5f',
                        'green-leaf': '#7cb342',
                    },
                    fontFamily: {
                        'sans': ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    
    {% block extra_head %}{% endblock %}
</head>
<body class="min-h-screen bg-gray-50">
    
    <nav class="bg-white border-b border-gray-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-20">
                <a href="/" class="flex items-center">
                    <img src="{% static 'images/logo.png' %}" alt="ASASE" class="h-16 w-16">
                </a>
                
                <div class="hidden md:flex items-center space-x-8">
                    <a href="/" class="text-gray-700 hover:text-navy transition-colors font-medium text-sm">
                        <i class="bi bi-search icon-sm mr-1"></i> Search
                    </a>
                    <a href="/map/" class="text-gray-700 hover:text-navy transition-colors font-medium text-sm">
                        <i class="bi bi-map icon-sm mr-1"></i> Map
                    </a>
                    <a href="/archive/" class="text-gray-700 hover:text-navy transition-colors font-medium text-sm">
                        <i class="bi bi-archive icon-sm mr-1"></i> Archive
                    </a>
                    <a href="/about/" class="text-gray-700 hover:text-navy transition-colors font-medium text-sm">
                        <i class="bi bi-info-circle icon-sm mr-1"></i> About
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <div class="bg-white border-t border-gray-200 fixed bottom-0 left-0 right-0 md:hidden z-40">
        <div class="flex justify-around items-center py-2">
            <a href="/" class="flex flex-col items-center py-2 px-3 {% if request.path == '/' %}text-navy{% else %}text-gray-600{% endif %}">
                <i class="bi bi-search icon-md"></i>
                <span class="text-xs mt-1">Search</span>
            </a>
            <a href="/map/" class="flex flex-col items-center py-2 px-3 {% if request.path == '/map/' %}text-navy{% else %}text-gray-600{% endif %}">
                <i class="bi bi-map icon-md"></i>
                <span class="text-xs mt-1">Map</span>
            </a>
            <a href="/archive/" class="flex flex-col items-center py-2 px-3 {% if request.path == '/archive/' %}text-navy{% else %}text-gray-600{% endif %}">
                <i class="bi bi-archive icon-md"></i>
                <span class="text-xs mt-1">Archive</span>
            </a>
        </div>
    </div>

    <button id="installBtn" class="hidden fixed bottom-6 right-6 z-50 w-11 h-11 bg-green-leaf text-white rounded-full shadow-lg hover:shadow-xl transition-shadow flex items-center justify-center">
        <i class="bi bi-download icon-sm"></i>
    </button>

    <script src="{% static 'js/main.js' %}"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
