{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ASASE - Environmental Intelligence Platform for Africa. Real-time AI-driven risk analysis on Flood, Air Quality, and Land Health with focus on SDG 15: Life on Land.">
    <title>{% block title %}ASASE - Earth Intelligence{% endblock %}</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <meta name="csrf-token" content="{{ csrf_token }}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="manifest" href="{% static 'manifest.json' %}">
    <meta name="theme-color" content="#1e3a5f">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        navy: '#1e3a5f',
                        'green-leaf': '#7cb342',
                    },
                    fontFamily: {
                        'sans': ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    
    {% block extra_head %}{% endblock %}
</head>
<body class="min-h-screen bg-gray-50">
    
    <nav class="bg-white/10 backdrop-blur-lg border-b border-white/20 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-20">
                <a href="/" class="flex items-center py-2">
                    <img src="{% static 'images/logo.png' %}" alt="ASASE" class="h-14 sm:h-16 w-auto">
                </a>
                
                <div class="hidden md:flex items-center space-x-8">
                    <a href="/" class="text-gray-800 hover:text-navy transition-colors font-medium text-sm" style="text-shadow: 0 1px 2px rgba(255,255,255,0.5);">
                        <i class="bi bi-search icon-sm mr-1"></i> Search
                    </a>
                    <a href="/map/" class="text-gray-800 hover:text-navy transition-colors font-medium text-sm" style="text-shadow: 0 1px 2px rgba(255,255,255,0.5);">
                        <i class="bi bi-map icon-sm mr-1"></i> Map
                    </a>
                    <a href="/archive/" class="text-gray-800 hover:text-navy transition-colors font-medium text-sm" style="text-shadow: 0 1px 2px rgba(255,255,255,0.5);">
                        <i class="bi bi-archive icon-sm mr-1"></i> Archive
                    </a>
                    <a href="/about/" class="text-gray-800 hover:text-navy transition-colors font-medium text-sm" style="text-shadow: 0 1px 2px rgba(255,255,255,0.5);">
                        <i class="bi bi-info-circle icon-sm mr-1"></i> About
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <div class="bg-white/10 backdrop-blur-lg border-t border-white/20 fixed bottom-0 left-0 right-0 md:hidden z-[1100]">
        <div class="flex justify-around items-center py-1">
            <a href="/" class="flex flex-col items-center py-1 px-2 {% if request.path == '/' %}text-navy{% else %}text-gray-800{% endif %}" style="text-shadow: 0 1px 2px rgba(255,255,255,0.5);">
                <i class="bi bi-search text-lg"></i>
                <span class="text-xs">Search</span>
            </a>
            <a href="/map/" class="flex flex-col items-center py-1 px-2 {% if request.path == '/map/' %}text-navy{% else %}text-gray-800{% endif %}" style="text-shadow: 0 1px 2px rgba(255,255,255,0.5);">
                <i class="bi bi-map text-lg"></i>
                <span class="text-xs">Map</span>
            </a>
            <a href="/archive/" class="flex flex-col items-center py-1 px-2 {% if request.path == '/archive/' %}text-navy{% else %}text-gray-800{% endif %}" style="text-shadow: 0 1px 2px rgba(255,255,255,0.5);">
                <i class="bi bi-archive text-lg"></i>
                <span class="text-xs">Archive</span>
            </a>
        </div>
    </div>

    <button id="installBtn" class="hidden fixed bottom-6 right-6 z-50 w-11 h-11 bg-green-leaf text-white rounded-full shadow-lg hover:shadow-xl transition-shadow flex items-center justify-center">
        <i class="bi bi-download icon-sm"></i>
    </button>

    <script src="{% static 'js/main.js' %}"></script>
    
    <script>
        document.body.addEventListener('htmx:configRequest', (evt) => {
            const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]');
            if (csrfToken) {
                evt.detail.headers['X-CSRFToken'] = csrfToken.value;
            } else {
                const metaToken = document.querySelector('meta[name="csrf-token"]');
                if (metaToken) {
                    evt.detail.headers['X-CSRFToken'] = metaToken.getAttribute('content');
                }
            }
        });
        
        document.body.addEventListener('htmx:beforeRequest', function(evt) {
            const form = evt.target.closest('form');
            if (form) {
                const submitBtn = form.querySelector('button[type="submit"]');
                if (submitBtn) {
                    submitBtn.disabled = true;
                    submitBtn.classList.add('opacity-75', 'cursor-not-allowed');
                    const icon = submitBtn.querySelector('i');
                    if (icon) {
                        icon.className = 'bi bi-arrow-clockwise animate-spin';
                    }
                    const btnText = submitBtn.querySelector('span');
                    if (btnText) {
                        btnText.textContent = 'Processing... (up to 30 sec)';
                    }
                }
            }
        });
        
        document.body.addEventListener('htmx:afterRequest', function(evt) {
            const form = evt.target.closest('form');
            if (form) {
                const submitBtn = form.querySelector('button[type="submit"]');
                if (submitBtn) {
                    submitBtn.disabled = false;
                    submitBtn.classList.remove('opacity-75', 'cursor-not-allowed');
                    const icon = submitBtn.querySelector('i');
                    if (icon) {
                        if (submitBtn.id === 'analyzeBtn') {
                            icon.className = 'bi bi-search';
                        } else if (submitBtn.id === 'mapAnalyzeBtn') {
                            icon.className = 'bi bi-search mr-1';
                        } else {
                            icon.className = 'bi bi-search';
                        }
                    }
                    const btnText = submitBtn.querySelector('span');
                    if (btnText) {
                        if (submitBtn.id === 'analyzeBtn') {
                            btnText.textContent = 'Analyze Environment';
                        } else {
                            btnText.textContent = 'Go';
                        }
                    }
                }
            }
        });
        
        document.body.addEventListener('htmx:responseError', function(evt) {
            alert('An error occurred. Please check your internet connection and try again.');
        });
    </script>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
