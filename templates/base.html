{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ASASE - Environmental Intelligence Platform for Africa. Real-time AI-driven risk analysis on Flood, Air Quality, and Land Health with focus on SDG 15: Life on Land.">
    <title>{% block title %}ASASE - Earth Intelligence{% endblock %}</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <link rel="manifest" href="{% static 'manifest.json' %}">
    <meta name="theme-color" content="#1e3a5f">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        navy: '#1e3a5f',
                        'green-leaf': '#7cb342',
                    },
                    fontFamily: {
                        'sans': ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        
        .glass-nav {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .glass-mobile-nav {
            background: rgba(30, 58, 95, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
        
        .install-btn-float {
            position: fixed;
            bottom: 24px;
            right: 24px;
            z-index: 9999;
            background: linear-gradient(135deg, #7cb342 0%, #689f38 100%);
            box-shadow: 0 8px 24px rgba(124, 179, 66, 0.4);
            transition: all 0.3s ease;
        }
        
        .install-btn-float:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 32px rgba(124, 179, 66, 0.5);
        }
        
        .hover-lift {
            transition: all 0.3s ease;
        }
        
        .hover-lift:hover {
            transform: translateY(-4px);
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
    
    {% block extra_head %}{% endblock %}
</head>
<body class="min-h-screen pb-20 md:pb-0">
    
    <nav class="glass-nav sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="/" class="flex items-center space-x-3">
                    <img src="{% static 'images/logo.png' %}" alt="ASASE Logo" class="h-10 w-10 rounded-lg">
                    <span class="text-white font-bold text-xl">ASASE</span>
                </a>
                
                <div class="hidden md:flex items-center space-x-6">
                    <a href="/" class="text-white hover:text-green-leaf transition-colors duration-300 font-medium">
                        <i class="bi bi-search me-1"></i> Search
                    </a>
                    <a href="/about/" class="text-white hover:text-green-leaf transition-colors duration-300 font-medium">
                        <i class="bi bi-info-circle me-1"></i> About
                    </a>
                    <a href="/privacy/" class="text-white hover:text-green-leaf transition-colors duration-300 font-medium">
                        <i class="bi bi-shield-check me-1"></i> Privacy
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <div class="glass-mobile-nav fixed bottom-0 left-0 right-0 md:hidden z-40">
        <div class="flex justify-around items-center py-3">
            <a href="/" class="flex flex-col items-center space-y-1 text-white hover:text-green-leaf transition-colors {% if request.path == '/' %}text-green-leaf{% endif %}">
                <i class="bi bi-search text-2xl"></i>
                <span class="text-xs">Search</span>
            </a>
            <a href="/about/" class="flex flex-col items-center space-y-1 text-white hover:text-green-leaf transition-colors {% if request.path == '/about/' %}text-green-leaf{% endif %}">
                <i class="bi bi-info-circle text-2xl"></i>
                <span class="text-xs">About</span>
            </a>
            <a href="/privacy/" class="flex flex-col items-center space-y-1 text-white hover:text-green-leaf transition-colors {% if request.path == '/privacy/' %}text-green-leaf{% endif %}">
                <i class="bi bi-shield-check text-2xl"></i>
                <span class="text-xs">Privacy</span>
            </a>
        </div>
    </div>

    <button id="installBtn" class="install-btn-float hidden w-12 h-12 rounded-full flex items-center justify-center text-white">
        <i class="bi bi-download text-xl"></i>
    </button>

    <script src="{% static 'js/main.js' %}"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
