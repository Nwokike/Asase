{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ASASE - Environmental Intelligence Platform for Africa. Real-time AI-driven risk analysis on Flood, Air Quality, and Land Health with focus on SDG 15: Life on Land.">
    <title>{% block title %}ASASE - Earth Intelligence{% endblock %}</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <link rel="manifest" href="{% static 'manifest.json' %}">
    <meta name="theme-color" content="#1e3a5f">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'navy': '#1e3a5f',
                        'green-leaf': '#7cb342',
                    },
                    fontFamily: {
                        'sans': ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .glass {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .glass-dark {
            background: rgba(30, 58, 95, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(30, 58, 95, 0.2);
        }
    </style>
    
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen">
    
    <header class="hidden md:block bg-navy text-white shadow-lg sticky top-0 z-50">
        <nav class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="/" class="flex items-center space-x-3">
                <img src="{% static 'images/logo.png' %}" alt="ASASE Logo" class="h-12">
            </a>
            
            <div class="flex items-center space-x-8">
                <a href="/" class="hover:text-green-leaf transition-colors font-medium">Search</a>
                <a href="/about/" class="hover:text-green-leaf transition-colors font-medium">About</a>
                <a href="/privacy/" class="hover:text-green-leaf transition-colors font-medium">Privacy</a>
                <button id="installBtn" class="hidden bg-green-leaf px-4 py-2 rounded-lg font-semibold hover:bg-green-600 transition-colors">
                    Install App
                </button>
            </div>
        </nav>
    </header>

    <main class="pb-20 md:pb-8">
        {% block content %}{% endblock %}
    </main>

    <nav class="md:hidden fixed bottom-0 left-0 right-0 bg-navy text-white shadow-2xl z-50">
        <div class="flex justify-around items-center py-3">
            <a href="/" class="flex flex-col items-center px-4 py-2 {% if request.path == '/' %}text-green-leaf{% else %}text-white{% endif %} hover:text-green-leaf transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
                <span class="text-xs mt-1">Search</span>
            </a>
            
            <a href="/about/" class="flex flex-col items-center px-4 py-2 {% if request.path == '/about/' %}text-green-leaf{% else %}text-white{% endif %} hover:text-green-leaf transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <span class="text-xs mt-1">About</span>
            </a>
            
            <a href="/privacy/" class="flex flex-col items-center px-4 py-2 {% if request.path == '/privacy/' %}text-green-leaf{% else %}text-white{% endif %} hover:text-green-leaf transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
                </svg>
                <span class="text-xs mt-1">Privacy</span>
            </a>
        </div>
    </nav>

    <script src="{% static 'js/main.js' %}"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
